<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Reborn Technology</title>
    <link rel="stylesheet" href="REGISTRO.css">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Reborn Technology Logo" class="logo">
    </div>

    <div class="form-container">
        <h2>Bienvenido a Reborn Technology</h2>
        <p>Regístrate para comenzar</p>
        <form action="#" method="POST">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni" placeholder="Tu DNI" required>
            
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
            
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="+34 123 456 789" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            
            <label for="confirm_password">Confirmar Contraseña</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña" required>
            
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
